<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
  <title>快乐拷贝</title>
  <link rel="stylesheet" href="./tailwind.min.css">
  <link rel="stylesheet" href="./element-ui/index.css">
</head>

<body>
  <div id="app" class="p-4">
    <div class="list mt-4">
      <div class="item flex justify-between mb-2 cursor-pointer rounded-sm p-2" :class="{'bg-blue-300': selected == item.label}"
        v-for="item in list" :key="item.label" @click="selected = item.label">
        <div>{{item.label}}: {{item.value}}</div>
      </div>
      <div v-if="!list.length" class="text-sm">啥也没有，点击左上角“标签-新建”可创建标签。</div>
    </div>
    <el-dialog title="新建标签" :visible.sync="newMenuDialog">
      <el-form :model="newMenu">
        <el-form-item label="标签名称" :label-width="300">
          <el-input v-model="newMenu.label" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="标签值" :label-width="300">
          <el-input v-model="newMenu.value" autocomplete="off"></el-input>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer">
        <el-button @click="newMenuDialog = false">取 消</el-button>
        <el-button type="primary" @click="addTrayMenu">确 定</el-button>
      </div>
    </el-dialog>
  </div>
  <script src="./vue@2.js"></script>
  <script src="./element-ui/index.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
