<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>录入新标签</title>
  </head>
  <body>
    <input type="text" name="label" placeholder="请输入标签名称" />
    <input type="text" name="value" placeholder="请输入标签文本" />
    <button onclick="addLabel">确定</button>
    <script>
      function addLabel() {
        const label = {
          label: document.querySelector('input[name="label"]').val,
          value: document.querySelector('input[name="value"]').val,
        };
        ipcRenderer.send("addLabel", label);
      }
    </script>
  </body>
</html>
